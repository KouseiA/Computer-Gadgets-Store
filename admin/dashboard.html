<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - AULA Webstore</title>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="admin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <div class="sidebar-heading">AULA Admin</div>
        <div class="list-group list-group-flush">
          <a
            href="dashboard.html"
            class="list-group-item list-group-item-action active"
          >
            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
          </a>
          <a href="orders.html" class="list-group-item list-group-item-action">
            <i class="fas fa-shopping-cart me-2"></i>Orders
          </a>
          <a
            href="products.html"
            class="list-group-item list-group-item-action"
          >
            <i class="fas fa-box me-2"></i>Products
          </a>
          <a
            href="inventory.html"
            class="list-group-item list-group-item-action"
          >
            <i class="fas fa-warehouse me-2"></i>Inventory
          </a>
          <a href="users.html" class="list-group-item list-group-item-action">
            <i class="fas fa-users me-2"></i>Users
          </a>
          <a href="reports.html" class="list-group-item list-group-item-action">
            <i class="fas fa-chart-line me-2"></i>Reports
          </a>
        </div>
      </div>

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button class="btn btn-primary" id="menu-toggle">
              <i class="fas fa-bars"></i>
            </button>
            <div class="ms-auto d-flex align-items-center">
              <span class="me-3 text-muted"
                >Welcome,
                <span id="adminName" class="fw-bold text-white"
                  >Admin</span
                ></span
              >
              <a
                href="#"
                id="adminLogoutBtn"
                class="btn btn-outline-danger btn-sm"
                >Logout</a
              >
            </div>
          </div>
        </nav>

        <div class="container-fluid">
          <h2 class="mb-4">Dashboard Overview</h2>

          <!-- Stats Row -->
          <div class="row g-4 mb-5">
            <div class="col-md-4">
              <div class="card stats-card p-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h6 class="text-muted">Total Sales</h6>
                    <h3 class="fw-bold text-primary" id="totalSales">â‚±0.00</h3>
                  </div>
                  <div class="fs-1 text-primary opacity-25">
                    <i class="fas fa-wallet"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card stats-card p-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h6 class="text-muted">Total Orders</h6>
                    <h3 class="fw-bold" id="totalOrders">0</h3>
                  </div>
                  <div class="fs-1 text-info opacity-25">
                    <i class="fas fa-shopping-bag"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card stats-card p-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h6 class="text-muted">Active Users</h6>
                    <h3 class="fw-bold text-warning" id="totalUsers">0</h3>
                  </div>
                  <div class="fs-1 text-warning opacity-25">
                    <i class="fas fa-users"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Recent Orders -->
          <div class="card">
            <div class="card-header bg-transparent py-3">
              <h5 class="mb-0">Recent Orders</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Order ID</th>
                      <th>Customer</th>
                      <th>Date</th>
                      <th>Status</th>
                      <th>Amount</th>
                    </tr>
                  </thead>
                  <tbody id="recentOrdersBody">
                    <tr>
                      <td colspan="5" class="text-center text-muted">
                        No recent orders found.
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <a
                href="orders.html"
                class="btn btn-link text-primary text-decoration-none mt-2"
                >View All Orders &rarr;</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js?v=logout_path_fix_v4"></script>
    <script>
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("wrapper").classList.toggle("toggled");
          const sidebar = document.getElementById("sidebar-wrapper");
          sidebar.style.marginLeft =
            sidebar.style.marginLeft === "-260px" ? "0" : "-260px"; // Simple toggle logic
        });
    </script>
  </body>
</html>

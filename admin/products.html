<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management - AULA Admin</title>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="admin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <div id="sidebar-wrapper">
        <div class="sidebar-heading">AULA Admin</div>
        <div class="list-group list-group-flush">
          <a
            href="dashboard.html"
            class="list-group-item list-group-item-action"
          >
            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
          </a>
          <a href="orders.html" class="list-group-item list-group-item-action">
            <i class="fas fa-shopping-cart me-2"></i>Orders
          </a>
          <a
            href="products.html"
            class="list-group-item list-group-item-action active"
          >
            <i class="fas fa-box me-2"></i>Products
          </a>
          <a
            href="inventory.html"
            class="list-group-item list-group-item-action"
          >
            <i class="fas fa-warehouse me-2"></i>Inventory
            <!-- updated -->
          </a>
          <a href="users.html" class="list-group-item list-group-item-action">
            <i class="fas fa-users me-2"></i>Users
          </a>
          <a href="reports.html" class="list-group-item list-group-item-action">
            <i class="fas fa-chart-line me-2"></i>Reports
          </a>
        </div>
      </div>

      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <h4 class="mb-0">Product Management</h4>
            <div class="ms-auto d-flex align-items-center">
              <span class="me-3 text-muted"
                >Welcome,
                <span id="adminName" class="fw-bold text-white"
                  >Admin</span
                ></span
              >
              <a
                href="#"
                id="adminLogoutBtn"
                class="btn btn-outline-danger btn-sm"
                >Logout</a
              >
            </div>
          </div>
        </nav>

        <div class="container-fluid">
          <div class="card">
            <div
              class="card-header bg-transparent py-3 d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">Product Catalog</h5>
              <button
                class="btn btn-primary btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#addProductModal"
              >
                <i class="fas fa-plus me-2"></i>Add Product
              </button>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover align-middle">
                  <thead>
                    <tr>
                      <th>Image</th>
                      <th>Product Name</th>
                      <th>Category</th>
                      <th>Price</th>
                      <th>Stock</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Populated via API (loadProducts) -->
                    <tr>
                      <td colspan="6" class="text-center">
                        Loading products...
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="addProductModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addProductForm">
              <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" name="name" required />
              </div>
              <div class="row g-2 mb-3">
                <div class="col">
                  <label class="form-label">Category</label>
                  <select class="form-select" name="category" required>
                    <option value="" selected disabled>Select Category</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Keyboard">Keyboard</option>
                    <option value="Headset">Headset</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="col">
                  <label class="form-label">Brand</label>
                  <input
                    type="text"
                    class="form-control"
                    name="brand"
                    value="AULA"
                  />
                </div>
              </div>
              <div class="row g-2 mb-3">
                <div class="col">
                  <label class="form-label">Price (â‚±)</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    name="price"
                    required
                  />
                </div>
                <div class="col">
                  <label class="form-label">Stock</label>
                  <input
                    type="number"
                    class="form-control"
                    name="stock"
                    value="10"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Product Image</label>
                <input
                  type="file"
                  class="form-control"
                  name="image"
                  accept="image/*"
                  required
                />
                <div class="form-text">Upload a product image (JPG, PNG).</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea
                  class="form-control"
                  name="description"
                  rows="3"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Save Product
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js?v=logout_path_fix_v4"></script>
  </body>
</html>
